<ion-content >
  <ion-toolbar class="header">
    <ion-item>{{beachShortName}}
      <button slot="end" class="close" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
    <ion-grid>
    <ion-row>
      <ion-col size="9">
        <div>
          <div class="label-container">
            <div class="label">
              <img class="icon" src="assets/coli.png">
              <span class="coli">Ешерихия коли:</span> {{coli}} <span class="unit">MPN/100 cm3</span>
            </div>
            <div class="label">
              <img class="icon" src="assets/enterococi2.png">
              <span class="enterococi">Ентерококи:</span> {{coci}} <span class="unit">MPN/100 cm3</span>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="3">
        <button class="close center" (click)="dismiss()">
          <ion-icon name="information-circle-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-toolbar>
  <div class="chart-box" id="chart" #chart>
      <chart-component class="chart-box" [dataArray]="dataArray"></chart-component>
  </div>
</ion-content>
